{% block nav %}

    {% if current_user.is_authenticated %}

    <div class="app-nav-main">
        <div id="navigation" class="header navbar navbar-transparent navbar-fixed-top">
            <!-- begin container -->
            <div class="container">
                <!-- begin navbar-header -->
                <div class="navbar-header">
                    <a href="{% url 'main' %}" class="navbar-brand">
                        <span class="brand-text">
                            <div><i id="nav-logo" class="fa fa-book fa-2x" aria-hidden="true"></i></div>
                        </span>
                    </a>
                </div>
                <!-- end navbar-header -->

                <!-- begin navbar-collapse -->
                <div id="nav-links" class="collapse navbar-collapse" id="header-navbar">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="{% url 'main' %}" data-click="scroll-to-target">Home</a></li>
                        <li><a href="{% url 'new_article' %}" data-click="scroll-to-target">New Article</a></li>
                    </ul>
                    <form action="{% url 'search' %}" method="POST" class="navbar-form navbar-left" role="search">
                        {% csrf_token %}
                        <div id="search-form-group" class="form-group">
                            <input type="text" name="search" class="form-control" placeholder="Search" />
                            <button type="submit" class="btn btn-default">Submit</a>
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active dropdown">
                            <a href="#home" data-click="scroll-to-target" data-toggle="dropdown">{{ current_user }} <b class="caret"></b></a>
                            <ul class="dropdown-menu dropdown-menu-left animated fadeInDown">
                                <li><a href="{% url 'profiles' current_user %}">Profile</a></li>
                                <li><a href="#">Articles</a></li>
                                <li><a href="#">Following</a></li>
                                <li><a href="#">Guilds</a></li>
                                <li><a href="{% url 'logout' %}">Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- end navbar-collapse -->
            </div>
            <!-- end container -->
        </div>
    </div>
    {% endif %}

{% endblock %}
